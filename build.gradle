plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
}

test {
    useJUnitPlatform()
    useTestNG()
}

repositories {
    mavenLocal()
    
    jcenter()
    
    maven {
        url = 'https://mvnrepository.com/artifact'
    }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile 'com.google.inject:guice:4.2.2'
//    compile 'log4j:log4j:1.2.17'
    compile 'org.mongodb:mongo-java-driver:3.10.2'
	compile 'javax.json:javax.json-api:1.1.4'
	compile 'org.glassfish:javax.json:1.1.4'
	implementation "io.reactivex.rxjava2:rxjava:2.2.9"
	compile 'org.reactivestreams:reactive-streams-flow-adapters:1.0.2'
	// https://mvnrepository.com/artifact/com.rabbitmq/amqp-client
	compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.7.1'
	implementation 'com.google.code.gson:gson:2.8.5'
	
	
    testCompile 'org.mockito:mockito-core:2.27.0'
    testCompile 'org.hamcrest:hamcrest:2.1'
	// https://mvnrepository.com/artifact/com.github.tomakehurst/wiremock
	testCompile 'com.github.tomakehurst:wiremock-jre8:2.23.2'
	testCompile 'org.reactivestreams:reactive-streams-tck-flow:1.0.2'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'	
}

group = 'EveMarket'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
